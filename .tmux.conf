unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-t

set -g mouse on

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-option -g status-position top

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'olimorris/tmux-pomodoro-plus'

# Status bar
set -g @catppuccin_window_left_separator "█"
set -g @catppuccin_window_right_separator "█ "
set -g @catppuccin_window_middle_separator "  █"

set -g @catppuccin_window_current_fill "fill"
set -g @catppuccin_window_default_fill "fill"

set -g @catppuccin_status_modules_left "directory application"
set -g @catppuccin_status_modules_right "session pomodoro date_time"

set -g @catppuccin_status_left_separator  "█"
set -g @catppuccin_status_right_separator "█ "
set -g @catppuccin_status_fill "all"
set -g @catppuccin_status_connect_separator "no"

# Pomodoro
set -g @pomodoro_notifications 'on' # requires libnotify-bin
set -g @pomodoro_granularity 'on'   # display seconds
set -g status-interval 1            # refresh every second

# Initialize TMUX plugin manager
# Keep this line at the very bottom of tmux.conf
run '~/.tmux/plugins/tpm/tpm'
